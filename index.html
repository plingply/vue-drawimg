<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动端剪裁</title>
    <link rel="stylesheet" href="drawimg.css">
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px";
    </script>
    <style>
        #btn {
            width: 100%;
            height: 40px;
            font-size: 20px;
            line-height: 40px;
            position: fixed;
            z-index: 10;
            bottom: 0;
            background-color: red;
            border: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="img_box">
            <img src="meizi_tx.jpg" alt="">
            <div id="img_drag_box"></div>
        </div>
    </div>
    <button type="button" id="btn">剪裁</button>
    <script src="vue.min.js"></script>
    <script src="drawimg.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {},
            methods: {
                getData: function(data) {
                    console.log(data)
                }
            },
            created: function() {},
            mounted: function() {
                var self = this;
                this.$nextTick(function() {
                    self.$drawImg({
                        imgbox: "img_box",
                        drawbox: "img_drag_box",
                        src: "meizi_tx.jpg",
                        btn: "btn",
                        fun: self.getData
                    });
                })
            }
        })
    </script>
</body>

</html>
